<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="" style="background-image:url(https://images.pexels.com/photos/2373201/pexels-photo-2373201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);background-position: center;background-size: cover;">
  <div class=" flex items-center justify-center md:h-screen">
    <div class=" flex flex-col md:flex-row w-full max-w-2xl bg-white rounded-lg shadow-md overflow-hidden">


      <div class="md:w-1/2 hidden md:block">
        <img 
          src="./pexels-asadphoto-1320684 (1).jpg"
          alt="Login Image" class="h-full w-full object-cover" />
      </div>


      <div class="md:w-1/2 w-full p-8">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6"><b>Registration</b></h2>

        <form class="space-y-5">

          <div>
            <label class="block text-gray-600">Name</label>
            <input type="text" required placeholder="Your Full Name"
              class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>


          <div>
            <label class="block text-gray-600">Email</label>
            <input type="email" required placeholder="example@email.com"
              class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>


          <div>
            <label class="block text-gray-600">Phone Number</label>
            <input type="tel" required placeholder="9876543210"
              class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>


          <div>
            <label class="block text-gray-600 mb-1">Gender</label>
            <div class="flex items-center space-x-4">
              <label class="flex items-center">
                <input type="radio" name="gender" value="male" required class="mr-2" />
                Male
              </label>
              <label class="flex items-center">
                <input type="radio" name="gender" value="female" required class="mr-2" />
                Female
              </label>
            </div>
          </div>


          <div>
            <label class="block text-gray-600">Password</label>
            <input type="password" required placeholder="••••••••"
              class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <button type="submit" class="w-full py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
            Register
          </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a href="./register.html" class="text-indigo-500 hover:underline">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
