<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontcdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="" >
   <div style="background-image: url(./pexels-asadphoto-1450363.jpg);background-repeat: no-repeat;background-position: center;background-size: cover; " >
       <div class="flex items-center justify-center min-h-screen" style="background-color: rgba(0, 0, 0, 0.618);">

        
            <div class="md:pt-20">
                <div class="flex flex-col md:flex-row w-full max-w-2xl bg-white rounded-2xl shadow-md">
            
                    <!-- leftside -->
                    <div class="md:w-1/2 hidden md:block">
                        <img class="rounded-l-2xl"
                            src="https://images.pexels.com/photos/32497959/pexels-photo-32497959/free-photo-of-mount-fuji-with-nemophila-flowers-in-fujikawaguchiko.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                            alt="Login Image" style="height: 100%; width: 100%;" />
                    </div>
            
                    <!-- rightside -->
                    <div class="md:w-1/2 w-full p-8">
                        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Login</h2>
            
                        <form class="space-y-5">
                            <div>
                                <label class="block text-gray-600">Email</label>
                                <input type="email" required placeholder="example@email.com"
                                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            
                                <div>
                                    <label class="block text-gray-600">Password</label>
                                    <input type="password" required placeholder="••••••••"
                                        class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                                </div>
            
                                <button type="submit"
                                    class="ms-[4rem] mt-4  w-[40vw] md:w-[10vw] py-2 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600 transition">Login</button>
                        </form>
            
                        <p class="text-center text-sm text-gray-600 mt-4">
                            Don’t have an account?
                            <a href="./reg.html" class="text-indigo-500 hover:underline">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
       </div>
   </div>
</body>
</html>
